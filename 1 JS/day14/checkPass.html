<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 0px;
            height: 5px;
            border-radius: 20px;
            margin: 20px 0px;
            transition: 0.2s;
        }
    </style>
</head>

<body>
    <input type="text" name="" id="input" onkeyup="checkPass()">
    <!-- <br> -->
    <div class="bar"></div>
    <span id="passType"></span>
</body>
<script>

    /* 
        <3 => weak
        <6 =>  Medium
        <9 =>  Strong
        >9 => very strong
    */


    var input = document.querySelector('#input');
    var bar = document.querySelector('.bar');
    var passType = document.querySelector('#passType');

    function checkPass() {
        if (input.value.length <= 3) {
            bar.style.width = '50px'
            bar.style.background = 'red'
            passType.innerText = 'Weak'
        } else if (input.value.length <= 6) {
            bar.style.width = '100px'
            bar.style.background = 'yellow'
            passType.innerText = 'medium'
        } else if (input.value.length <= 9) {
            bar.style.width = '150px'
            bar.style.background = 'lightgreen'
            passType.innerText = 'Strong'
        } else if (input.value.length > 9) {
            bar.style.width = '200px'
            bar.style.background = 'green'
            passType.innerText = 'Very Strong'
        } else {
            bar.style.width = ''
            bar.style.background = ''
            passType.innerText = ''
        }
        console.log(input.value.length);
    }


</script>

</html>
