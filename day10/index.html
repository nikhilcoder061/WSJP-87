<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" />
        </div>
        <div>
            <label>Email: </label>
            <input type="email" placeholder="Enter your email" />
        </div>
        <div>
            <label>Age:</label>
            <input type="number" max="35" min="20">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>
        <div>
            <label>Courses</label>
            <input type="checkbox" name="course">HTML
            <input type="checkbox" name="course">CSS
            <input type="checkbox" name="course">JavaScript
            <input type="checkbox" name="course">React
        </div>
        <div>
            <label>Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <div>
            <label>Upload Photo:</label>
            <input type="file">
        </div>
        <div>
            <input type="button" value="Click Me">
            <input type="submit">
            <input type="reset">
        </div>
        <div>
            <label>Country:</label>
            <select>
                <option>India</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>UAE</option>
                <option>USA</option>
            </select>
        </div>
        <div>
            <label>Comments:</label>
            <textarea cols="20" style="resize: none;"></textarea>
        </div>
        <div>
            <label for=""> data of birth</label>
            <input type="date">
        </div>
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="tel">
        <input type="color">
        <input type="range">


    </form>

</body>

</html>
